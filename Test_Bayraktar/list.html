<body>
    <div id="inhalt">
        <h1>Newsletter-Anmeldungen</h1>
        <button id="submit_button">Get the List</button>
    </div>
    
    <script>
        
        var buttonEl = document.getElementById("submit_button");
        buttonEl.onclick = getNewFact;
      
        function getNewFact(){
            //alert("HJi");
            var request = new XMLHttpRequest();
          
            
            request.onreadystatechange = function()
            {
                if (request.readyState == 4)
                {
                    var response = JSON.parse(request.responseText);
                    //var cats=JSON.parse(response);
                    
                    //alert(response);
                    var inhaltEl = document.getElementById("inhalt");
                    
                    for(var person in response)
                    {
                        //alert(response[person]["vorname"]);
                         var newPEl = document.createElement("p");
                         newPEl.innerHTML = response[person]["vorname"] + " " + response[person]["nachname"] + '(' + response[person]["email"] + ')';
                         inhaltEl.appendChild(newPEl);
                    }
                    
                   
                       
                    
                }
                    
            };
          
            request.open('GET', 'server/nlliste.json', true);
            request.send();
            
            
        };
        
       
        
        
    </script>
